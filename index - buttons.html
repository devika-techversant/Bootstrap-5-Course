<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap 5 Course</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.css">
		<!--<link rel="stylesheet" href="css/styles - buttons.css">-->
	</head>
	<body>
		<div class="container">
			<h1 class="bg-success text-white text-center">Learn Bootstrap - buttons</h1>
			<button type="button">Click Me</button>
			<br><br>
			<button class="btn" type="button">Click Me (btn)</button>
			<br><br>
			<button class="btn btn-primary" type="button">Click Me (btn btn-primary) </button>
			<br><br>
			<button class="btn btn-secondary" type="button">Click Me (btn btn-secondary)</button>
			<br><br>
			<button class="btn btn-success" type="button">Click Me (btn btn-success)</button>
			<br><br>
			<button class="btn btn-danger" type="button">Click Me (btn btn-danger)</button>
			<br><br>
			<button class="btn btn-warning" type="button">Click Me (btn btn-warning)</button>
			<br><br>
			<button class="btn btn-info" type="button">Click Me (btn btn-info)</button>
			<br><br>
			<button class="btn btn-dark" type="button">Click Me (btn btn-dark)</button>
			<br><br>
			<button class="btn btn-light" type="button">Click Me(btn btn-light)</button>
			<br><br>
			<button class="btn btn-link" type="button">Click Me (btn btn-link)</button>
			<br><br>
			
			<!-- With outline-->
			<h2 class="bg-info">With outline</h2>
			<br><br>
			<button class="btn btn-outline-primary" type="button">Click Me</button>
			<br><br>
			<button class="btn btn-outline-secondary" type="button">Click Me</button>
			<br><br>
			<button class="btn btn-outline-success" type="button">Click Me</button>
			<br><br>
			<button class="btn btn-outline-danger" type="button">Click Me</button>
			<br><br>
			<button class="btn btn-outline-warning" type="button">Click Me</button>
			<br><br>
			<button class="btn btn-outline-info" type="button">Click Me</button>
			<br><br>
			<button class="btn btn-outline-dark" type="button">Click Me</button>
			<br><br>
			<button class="btn btn-outline-light" type="button">Click Me</button>
			<br><br>
		</div>
			<!-- With outline-->
			<h2 class="bg-info">Button sizes</h2>
			<br><br>
			<button class="btn btn-primary" type="button">Normal</button>
			<br><br>
			<button class="btn btn-primary btn-sm" type="button">Click Me</button>
			<br><br>
			<button class="btn btn-primary btn-lg" type="button">Click Me</button>
			<br>
			<hr>
			<br>
			<button class="btn btn-primary" type="button" disabled>Disabled button</button>
			<br>
			<hr>
			<br>
			<button type="button" class="btn-close" aria-label="Close"></button>
			<br>
			<hr>
			










		<!--Bootstrap js-->

		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
		<script src="js/bootstrap.js"></script>

	</body>
</html>
