<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap 5 Course</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.css">
		<!--<link rel="stylesheet" href="css/styles - badges.css">-->
	</head>
	<body>
		<div class="container">
			<h1 class="bg-danger text-white text-center">Learn Bootstrap - badges</h1>
			<button class="btn btn-primary">
				Inbox
				<span class="badge">99+</span>
			</button>
			<br>
			<br>
			<button class="btn btn-primary">
				Starred
				<span class="badge bg-warning">99+</span>
			</button>
			<br>
			<br>
			<button class="btn btn-warning">
				Snoozed
				<span class="badge bg-success rounded-circle">99+</span>
			</button>
			<br>
			<br>
			<button class="btn btn-info">
				Sent
				<span class="badge bg-danger rounded-pill">99+</span>
			</button>
			<br>
			<br>
		
		</div>
		









		<!--Bootstrap js-->

		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
		<script src="js/bootstrap.js"></script>

	</body>
</html>
