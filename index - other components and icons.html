<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap 5 Course</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/styles - other components and icons.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
	</head>
	<body>
		<!-- Default nav (navbar) in bootstrap -->
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Navbar</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Link</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
								Dropdown
							</a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="#">Action</a></li>
								<li><a class="dropdown-item" href="#">Another action</a></li>
								<li><hr class="dropdown-divider"></li>
								<li><a class="dropdown-item" href="#">Something else here</a></li>
							</ul>
						</li>
						<li class="nav-item">
							<a class="nav-link disabled">Disabled</a>
						</li>
					</ul>
					<form class="d-flex" role="search">
						<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-success" type="submit">Search</button>
					</form>
				</div>
			</div>
		</nav>

		<!--Default carousel in bootstrap-->
		<div id="carouselExample" class="carousel slide">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="assets/images/pic1.jfif" class="d-block w-100" alt="pic1">
				</div>
				<div class="carousel-item">
					<img src="assets/images/pic2.jfif" class="d-block w-100" alt="pic2">
				</div>
				<div class="carousel-item">
					<img src="assets/images/pic3.jfif" class="d-block w-100" alt="pic3">
				</div>
				<div class="carousel-item">
					<img src="assets/images/pic4.jfif" class="d-block w-100" alt="pic3">
				</div>
				<div class="carousel-item">
					<img src="assets/images/pic5.jfif" class="d-block w-100" alt="pic3">
				</div>
				<div class="carousel-item">
					<img src="assets/images/pic6.jfif" class="d-block w-100" alt="pic3">
				</div>
				
			</div>
			<button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>

		<br>
		<hr>
		<br>

		<!--Adding default spinners-->
		<div class="spinner-border" role="status">
			<span class="visually-hidden">Loading...</span>
		</div>
		<div class="spinner-border text-primary" role="status">
			<span class="visually-hidden">Loading...</span>
		</div>
		<div class="spinner-border text-secondary" role="status">
			<span class="visually-hidden">Loading...</span>
		</div>
		<div class="spinner-border text-success" role="status">
			<span class="visually-hidden">Loading...</span>
		</div>
		<div class="spinner-border text-danger" role="status">
			<span class="visually-hidden">Loading...</span>
		</div>
		<div class="spinner-border text-warning" role="status">
			<span class="visually-hidden">Loading...</span>
		</div>
		<div class="spinner-border text-info" role="status">
			<span class="visually-hidden">Loading...</span>
		</div>
		<div class="spinner-border text-light" role="status">
			<span class="visually-hidden">Loading...</span>
		</div>
		<div class="spinner-border text-dark" role="status">
			<span class="visually-hidden">Loading...</span>
		</div>

		<br>
		<hr>
		<br>

		<!--Adding bootstrap icons (just like adding microsoft icons)-->
		<i class="bi bi-android">Android</i>
		<h6 class="bi bi-android">Android</h6>
		<i class="bi bi-android text-primary">Android</i>
		<h6 class="bi bi-android text-warning">Android</h6>













				<!--Bootstrap js-->

		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
		<script src="js/bootstrap.js"></script>
	</body>
</html>
