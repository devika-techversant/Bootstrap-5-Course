<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap 5 Course</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/styles - margin and padding.css">
	</head>
	<body>
		<br>
		<!-- div without any margin or padding-->
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<br>
		<!-- span without any margin or padding-->
		<span>Hello</span>
		<span>Hello</span>
		<span>Hello</span>
		<br>
		<hr>
		<!-- div with margins-->
		<div class="m-5">m</div>
		<div class="ms-5">ms</div>
		<div class="me-4">me</div>
		<div class="mt-3">mt</div>
		<div class="mb-3">mb</div>
		<div class="mx-5">mx</div>
		<div class="my-5">my</div>
		<br>
		<br>
		<!-- span with padding-->
		<span  class="p-5">p</span>
		<span  class="ps-5">ps</span>
		<span  class="pe-5">pe</span>
		<span  class="pt-5">pt</span>
		<span  class="pb-5">pb</span>
		<span  class="px-5">px</span>
		<span  class="py-5">py</span>
		
		<!--Bootstrap js-->

		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
		<script src="js/bootstrap.js"></script>

	</body>
</html>
